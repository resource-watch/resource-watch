name: Run tests for the base branch

on:
  pull_request:
  push:
    branches:
      - master
      - preproduction
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

    strategy:
      matrix:
        node: [ '14.15', '14', '15' ]

    env:
      WRI_API_URL: https://staging-api.resourcewatch.org
      PORT: 9000
      RW_NODE_ENV: development
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
      SECRET: keyboard cat
      STATIC_SERVER_URL:
      API_ENV: production,preproduction
      CALLBACK_URL: http://localhost:9000/auth
      APPLICATIONS: rw
      BLOG_API_URL: https://blog.resourcewatch.org/wp-json/wp/v2
      BASEMAP_TILE_URL: https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png
      TRANSIFEX_LIVE_API: abcdef1234567890abcdef1234567890
      GOOGLE_ANALYTICS: UA-12345678-9
      PARDOT_NEWSLETTER_URL: https://go.pardot.com/l/123456/2020-02-02/3ab4cd
      ADD_SEARCH_KEY: abcdef1234567890abcdef1234567890
      RW_GOGGLE_API_TOKEN_SHORTENER: fakeBingToken
      BING_MAPS_API_KEY: fakeBingToken
      LOGGER_LEVEL: info
      RW_MAPBOX_API_TOKEN: fakeMapboxToken
      CC_TEST_REPORTER_ID: 1a3b4790c97b84d93856c16cd0ceac7070a43c7620444d9de945c75c2edfa676
      CYPRESS_BASE_URL: http://localhost:9000
      NODE_OPTIONS: "--max-old-space-size=8192"


    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

#      - name: Start server
#        run: yarn start &

      - name: Run tests with coverage
        uses: paambaati/codeclimate-action@v2.7.5
        with:
          coverageCommand: yarn cover:merge
          coverageLocations: |
            ${{github.workspace}}/coverage.json:json
