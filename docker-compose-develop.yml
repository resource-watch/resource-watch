version: "3"
services:
  app:
    build: .
    env_file: .env
    command: develop
    environment:
      - RW_NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    restart: always
    container_name: resource-watch
    depends_on:
      - redis

  redis:
    image: redis
